<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css/fontello.css">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
        <div id="header">Wpisz Swój numer telefonu, a przewoźnicy zadzwonią do Ciebie</div>
        <form>
        <div class="row justify-content-center">
            <div class="col col-12 col-sm-12 col-md-6 col-lg-2">
                <input type="text" class="form-control" id="from" placeholder="Skąd">
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-2">
                <input type="text" class="form-control" id="where" placeholder="Dokąd">    
            </div>
            <div class="col col-2 col-sm-2 col-md-2 col-lg-1" id="tel1">
                <select id="country" class="form-control">
                    <option selected value="poland">+48</option>
                    <option value="germany">+49</option>
                    <option value="uk">+44</option>
                    <option value="usa">+1</option>
                    <option value="france">+33</option>
                    <option value="russia">+7</option>
                </select>    
            </div>
            <div class="col col-10 col-sm-10 col-md-4 col-lg-2" id="tel2">
                <input type="text" class="form-control" id="phoneNumber" placeholder="Twój nr telefonu">
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-3">
                <input type="date" class="form-control" id="departureDate" placeholder="12-01-2020">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg">
                <button type="submit" class="btn btn-warning">Szukaj</button>
            </div>
            
        </div>
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-3 col-lg-2">
                    <label class="checkboxContainer1" for="checkbox-1">W obie strony
                        <input type="checkbox" class="form-check-input" id="checkbox-1">
                        <span class="checkmark1"></span>
                    </label>
                </div>

                <div class="col col-12 col-sm-12 col-md-3 col-lg-2 col1">
                    <label class="checkboxContainer1" for="checkbox-2">Wyjazd wieczorem
                        <input type="checkbox" class="form-check-input" id="checkbox-2">
                        <span class="checkmark1"></span>
                    </label>    
                </div>

                <div class="col col-12 col-sm-12 col-md-3 col-lg-2">
                    <label class="checkboxContainer1" for="checkbox-3">Wyjazd rano
                        <input type="checkbox" class="form-check-input" id="checkbox-3">
                        <span class="checkmark1"></span>
                    </label>                    
                </div>

                <div class="col col-12 col-sm-12 col-md-2 col-lg-2">
                    <i id="person" class="icons icon-user"></i><select class="form-control" id="seats">
                        <option value="oneS">1</option>
                        <option value="twoS">2</option>
                        <option value="threeS">3</option>
                        <option value="fourS">4</option>
                        <option value="fiveS">5</option>
                        <option value="sixS">6</option>
                    </select>    
                </div>
                
            </div>
            <div class="row">
                <div class="col col-6 col-sm-6 col-md-2 col-lg-2">
                    <div id="cos">Chcesz zabrać:</div>
                </div>
                <div class="col col-6 col-sm-6 col-md-3 col-lg-2">    
                    <div id="parcel">
                        <label class="checkboxContainer2" for="checkbox-4">
                            <svg id="icon" class="icons" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-seam" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
                            </svg>
                            <div class="labels">Paczkę</div>
                            <input type="checkbox" class="form-check-input" id="checkbox-4">
                        <span class="checkmark2"></span>
                        </label>
                        </div>
                </div>
                <div class="col col-6 col-sm-6 col-md-3 col-lg-2">
                    <div id="pet">
                        <label class="checkboxContainer2" for="checkbox-5">
                            <i class="icons icon-guidedog"></i>
                            <div class="labels">Zwierzę</div>
                            <input type="checkbox" class="form-check-input" id="checkbox-5">
                        <span class="checkmark2"></span>
                        </label>
                    </div>
                </div>
                <div class="col col-6 col-sm-6 col-md-3 col-lg-2 col1">
                    <div id="disability">
                        <label class="checkboxContainer2" for="checkbox-6">
                            <i class="icons icon-accessibility"></i>
                            <div class="labels">Niepełnosprawny</div>
                            <input type="checkbox" class="form-check-input" id="checkbox-6">
                        <span class="checkmark2"></span>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
